<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monty Hall Game</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Monty Hall Game</h1>
    <div class="doors">
      <div class="door" data-id="0">Door 1</div>
      <div class="door" data-id="1">Door 2</div>
      <div class="door" data-id="2">Door 3</div>
    </div>
    <div>
      <button id="play-once">Play Once</button>
      <button id="autoplay">Auto Play</button>
      <input type="number" id="iterations" placeholder="Enter N" min="1" style="width: 80px" />
    </div>
    <div class="console" id="console"></div>

    <script src="./main.js"></script>
  </body>
</html>
